<body >

<header >
    <h1 >World Wide Weather</h1 >
</header >

<main class="container" >

    <div id="formInput" class="row" >
        <div class="col-md-10 col-sm-8" >
            <div class="input-group mb-3" >
                <div class="input-group-prepend" >
                    <span class="input-group-text" id="basic-addon1" >City </span >
                </div >
                <input id="city" type="text" class="form-control" aria-describedby="basic-addon1" />
            </div >
        </div >
        <div class="col-md-2 col-sm-4 text-right" >
            <button id="search" class="btn btn-primary" >Search</button >
        </div >
    </div >

    <div id="spinner" >Loading...</div >

    <div id="weather-container" >

        <div class="row location-date" >
            <div class="col-12" >
                <h2 id="location" class="location-date__location" ></h2 >
                <div id="currentDate" class="location-date__date" ></div >
            </div >
        </div >

        <!--start current temperature-->
        <div class="row" >

            <div class="col-md-6 col-sm-12 current-temperature" >

                <div class="row" >

                    <div class="col-sm-6 current-temperature__icon-container" >
                        <img id="currentTemperatureIcon" src="" class="current-temperature__icon" alt="" >
                    </div >

                    <div class="col-sm-6 current-temperature__content-container" >
                        <div id="currentTemperatureValue" class="current-temperature__value" ></div >
                        <div id="currentTemperatureFeelsLikeValue" class="current-temperature-feelslike__value" ></div >
                        <div id="currentTemperatureSummary" class="current-temperature__summary" ></div >
                    </div >

                </div >
                <!--end current temperature-->
            </div >

            <!--start current stats-->
            <div class="col-md-6 col-sm-12 current-stats" >

                <div class="row" >
                    <div class="col-md-3 col-sm-6" >
                        <div id="currentStatsTemperatureHighValue" class="current-stats__value" ></div >
                        <div class="text-muted current-stats__label" >High</div >
                    </div >
                    <div class="col-md-3 col-sm-6" >
                        <div id="currentStatsWindSpeedValue" class="current-stats__value" ></div >
                        <div class="text-muted current-stats__label" >Wind</div >
                    </div >
                    <div class="col-md-3 col-sm-6" >
                        <div id="currentStatsPressureValue" class="current-stats__value" ></div >
                        <div class="text-muted current-stats__label" >Pressure</div >
                    </div >
                    <div class="col-md-3 col-sm-6" >
                        <div id="currentStatsSunriseValue" class="current-stats__value" ></div >
                        <div class="text-muted current-stats__label" >Sunrise</div >
                    </div >
                </div >

                <div class="row" >
                    <div class="col-md-3 col-sm-6" >
                        <div id="currentStatsTemperatureLowValue" class="current-stats__value" ></div >
                        <div class="text-muted current-stats__label" >Low</div >
                    </div >
                    <div class="col-md-3 col-sm-6" >
                        <div id="currentStatsCloudsValue" class="current-stats__value" ></div >
                        <div class="text-muted current-stats__label" >Clouds</div >
                    </div >
                    <div class="col-md-3 col-sm-6" >
                        <div id="currentStatsHumidityValue" class="current-stats__value" ></div >
                        <div class="text-muted current-stats__label" >Humidity</div >
                    </div >
                    <div class="col-md-3 col-sm-6" >
                        <div id="currentStatsSunsetValue" class="current-stats__value" ></div >
                        <div class="text-muted current-stats__label" >Sunset</div >
                    </div >
                </div >

            </div >

        </div >
